<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./what2.css" />
  </head>
  <body>
    <div class="big_container">
      <div class="container">
        <div class="header">
          <span class="header__text">어떻게 공부할까요?</span>
        </div>
        <div class="main">
          <div class="main_input-box">
            <p>학습기간</p>
            <input class="input_text" type="number"/>
            <span>일</span>
            <div class="main2">
              <p>난이도</p>
              <div class="level_button-box">
                <button class="level-box l1">
                  <p class="level">초급</p>
                  <span class="level_explain">기초 개념을 배우는 단계</span>
                </button>
                <button class="level-box l2">
                  <p class="level">중급</p>
                  <span class="level_explain">용과 실습 중시 단계</span>
                </button>
                <button class="level-box l2">
                  <p class="level">고급</p>
                  <span class="level_explain">심화 이해와 해결력 강화</span>
                </button>
              </div>
            </div>
            <div class="main2">
              <p>학습선호</p>
              <div class="preference">
                <div>
                  <span class="preference_text">텍스트</span>
                  <p class="preference_text">30%</p>
                </div>

                <div class="line-box">
                  <hr class="line" />
                  <div class="dot dot1 dot3"></div>
                  <hr class="line" />
                </div>

                <div>
                  <span class="preference_text">시각 자료</span>
                  <p class="preference_text">70%</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="next_button">뒤로</button>
          <div class="dots_list">
            <div class="dot dot1"></div>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
          </div>

          <button class="next_button">다음</button>
        </div>
      </div>
    </div>
  </body>
</html>
