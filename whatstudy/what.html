<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./what.css">
</head>
<body>

                <span class="header__text">무엇을 공부하고 싶나요?</span>

            <div class="main">
                <input class="input_text" type="text" placeholder="ex ) 경제학에 대해 공부하고싶어요">
            </div>
            <div class="footer">
                <button class="back_button">
                    돌아가기
                </button>
                <div class="dots_list">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot2"></div>
                </div>
                
                <button class="next_button">
                    다음
                </button>
            </div>
        </div>
    </div>
</body>
</html>
