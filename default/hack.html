<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./hack.css">
    <title>Document</title>
  </head>
  <body>
    <div class="big_container">
      <div class="header">
        <img class="WANNAGO_logo" src="./union_mark.png" alt="" />
        <p>WANNAGO</p>
      </div>
      <div class="container">
        <div class="title_box">
          <p class="title_message">WANNAGO에 오신 것을 환영합니다</p>
        </div>
        <div class="making_new-button"><img class="plus_img" src="./add_2.png" alt=""><button class="new-button">새로 만들기</button></div>
        
        <div class="studying_box-container">
          <div class="studying_box box_0">
            <img class="setting_dot" src="./more_vert.png" alt="" />
            <span class="box_text main_text">AI에 관한 모든것</span>
            <span class="box_text sub_text">2025.07.14</span>
          </div>
          <div class="studying_box box_1">
            <img class="setting_dot" src="./more_vert.png" alt="" />
            <span class="box_text main_text">REACT 입문</span>
            <span class="box_text sub_text">2025.07.14</span>
          </div>
          <div class="studying_box box_2">
            <img class="setting_dot" src="./more_vert.png" alt="" />
            <span class="box_text main_text">디자인 입문</span>
            <span class="box_text sub_text">2025.07.14</span>
          </div>
          <div class="studying_box box_3">
            <img class="setting_dot" src="./more_vert.png" alt="" />
            <span class="box_text main_text">SQL 입문</span>
            <span class="box_text sub_text">2025.07.14</span>
          </div>
          <div class="studying_box box_4">
            <img class="setting_dot" src="./more_vert.png" alt="" />
            <span class="box_text main_text">Python 입문</span>
            <span class="box_text sub_text">2025.07.14</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
